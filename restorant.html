<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Reservasi Restoran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulir Reservasi Restoran</h2>
    <form action="/submit_reservation" method="post">
        <label for="name">Nama Pelanggan:</label>
        <input type="text" id="name" name="name" required>

        <label for="whatsapp">No Whatsapp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10,12}" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="guests">Jumlah Tamu:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <label for="address">Alamat Pelanggan:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="date">Tanggal Reservasi:</label>
        <input type="date" id="date" name="date" required>

        <label for="table">Reservasi Meja:</label>
        <select id="table" name="table" required>
            <option value="meja1">Meja 1</option>
            <option value="meja2">Meja 2</option>
            <option value="meja3">Meja 3</option>
            <!-- Add more options as needed -->
        </select>

        <label for="reservation_type">Jenis Reservasi:</label>
        <select id="reservation_type" name="reservation_type" required>
            <option value="regular">Reguler</option>
            <option value="special">Spesial</option>
            <option value="other">Lainnya</option>
        </select>

        <div id="other_details_container" style="display: none;">
            <label for="other_details">Jika Lainnya, Harap Rincian:</label>
            <textarea id="other_details" name="other_details" rows="4"></textarea>
        </div>

        <label for="special_request">Permintaan Khusus:</label>
        <textarea id="special_request" name="special_request" rows="4"></textarea>

        <input type="submit" value="Reservasi">
        <input type="reset" value="Reset">
    </form>
</div>

<script>
    document.getElementById('reservation_type').addEventListener('change', function() {
        var otherDetailsContainer = document.getElementById('other_details_container');
        if (this.value === 'other') {
            otherDetailsContainer.style.display = 'block';
        } else {
            otherDetailsContainer.style.display = 'none';
        }
    });
</script>

</body>
</html>
