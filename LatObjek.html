<!DOCTYPE html>
<html>
<head>
    <title>Date Script</title>
    <script type="text/javascript">
            var sekarang = new Date();
            var hari = sekarang.getDay();
            var namahari;

            
            if (hari == 1) 
                namahari = "Senin";
             else if (hari == 2) 
                namahari = "Selasa";
             else if (hari == 3) 
                namahari = "Rabu";
             else if (hari == 4) 
                namahari = "Kamis";
             else if (hari == 5) 
                namahari = "Jumat";
             else if (hari == 6) 
                namahari = "Sabtu";
            

            var tgl = sekarang.getDate();
            var bln = sekarang.getMonth() + 1;
            var thn = sekarang.getFullYear();

            document.write("Sekarang adalah " + namahari + ", Tanggal: " + tgl + ", Bulan: " + bln + ", Tahun: " + thn);
    </script>
</head>
<body>
</body>
</html>
